<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Pages</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Interactive Web Page ðŸš€</h1>

  <!-- Part 1: Event Handling Example -->
  <section class="card">
    <h2>Part 1: Event Handling</h2>
    <button id="messageBtn">Click Me!</button>
    <p id="message"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section class="card">
    <h2>Part 2: Interactive Elements</h2>
    <h3>Light/Dark Mode Toggle</h3>
    <button id="toggleMode">ðŸŒ™ Toggle Mode</button>

    <h3>Counter Game</h3>
    <button id="counterBtn">Increase Counter</button>
    <p>Count: <span id="counter">0</span></p>
  </section>

  <!-- Part 3: Form Validation -->
  <section class="card">
    <h2>Part 3: Form Validation</h2>
    <form id="signupForm">
      <label>Name:</label>
      <input type="text" id="name"><br>

      <label>Email:</label>
      <input type="text" id="email"><br>

      <label>Password:</label>
      <input type="password" id="password"><br>

      <button type="submit">Submit</button>
      <p id="formMessage"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>

</html>
